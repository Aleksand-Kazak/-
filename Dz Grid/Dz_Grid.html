  <style>
    #grid {
      display: grid;
       gap: 90px;
    }
    #grid > div {
      background: white;
      text-align: center;
    }

    .block1{
        position: relative;
        grid-area: a;
    }

    .block2{
        position: relative;
        grid-area: b;
    }
    
    .block3{
        position: relative;
        grid-area: c;
    }

    .block6{

        grid-area: f;
    }

            #grid {
      display: grid;
       grid-template-columns: repeat(3, minmax(250px, 1fr)) ;
       grid-template-rows:repeat(6, minmax(250px, 1fr)) ;
       gap: 40px;
       grid-template-areas:
      "b a a"
      "b c d"
      "b e f";
    }
